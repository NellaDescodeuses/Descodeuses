<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Exercice 5bis</title>
  </head>
  <body>
    <div class="container">
      <h1>Formulaire</h1>
      <form action="index.html" method="post">
        <p>
          <label for="Nom">Veuillez saisir votre nom :</label>
          <input type="text" placeholder="nom" id="Nom">
        </p>
        <p>
          <label for="Prénom">Veuillez saisir votre prénom :</label>
          <input type="text" placeholder="prénom" id="Prénom">
        </p>
        <p>
          <label for="Adresse">Veuillez saisir votre adresse :</label>
          <input type="text" placeholder="adresse" id="Adresse">
        </p>
        <p>
          <label for="Téléphone">Veuillez saisir votre numéro de téléhone :</label>
          <input type="tel" placeholder="téléphone" id="Téléphone">
        </p>
        <p>
          <label for="Password">Veuillez saisir votre mot de passe :</label>
          <input type="password" placeholder="password" id="Password">
        </p>
        <input type="submit" name="envoyer" value="Envoyer">
      </form>
    </div>
  </body>
</html>
